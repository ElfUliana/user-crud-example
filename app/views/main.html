<div class="col-md-12 col-md-offset-3">
  <div class="row" ng-repeat="user in users">
    <div class="col-md-3">
      <div class="row" ng-if="user.name">
        <label class="col-md-3">Name:</label>
        <span class="col-md-9">{{user.name}}</span>
      </div>
      <div class="row" ng-if="user.email">
        <label class="col-md-3">Email:</label>
        <span class="col-md-9">{{user.email}}</span>
      </div>
      <div class="row" ng-if="user.phone">
        <label class="col-md-3"><abbr title="Phone">P:</abbr></label>
        <span class="col-md-9">{{user.phone}}</span>
      </div>
    </div>
    <div class="col-md-2">
      <address ng-if="user.address">
        <h4>Address:</h4>
        <div class="row" ng-if="user.address.state">
          <label class="col-md-3">State:</label>
          <span class="col-md-9">{{user.address.state}}</span>
        </div>
        <div class="row" ng-if="user.address.city">
          <label class="col-md-3">City:</label>
          <span class="col-md-9">{{user.address.city}}</span>
        </div>
        <div class="row" ng-if="user.address.street">
          <label class="col-md-3">Street:</label>
          <span class="col-md-9">{{user.address.street}}</span>
        </div>
        <div class="row" ng-if="user.address.zip">
          <label class="col-md-3">Zip:</label>
          <span class="col-md-9">{{user.address.zip}}</span>
        </div>
      </address>
    </div>
    <div class="col-md-1">
      <a ng-href="#/client/{{ user.id }}" role="button" class="btn btn-primary btn-md">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    </div>
  </div>
</div>
